<!DOCTYPE html>

	<head>

        <!-- 按鈕列 -->
        <div class="container">
            <div class="row ">
                <div class="col-11 justify-content-center " >
                    <img src="img/settings.png" alt="功能列" width="40px" height="40px">
                    <button id="js-toggle" class="js-toggle btn btn-outline-primary fs-5" onclick="pressBtnColor('js-toggle')">漢字填滿</button>
                    <button id="js-toggle-hint" class="js-toggle-hint btn btn-outline-primary fs-5 " onclick="pressBtnColor('js-toggle-hint')">框線開關</button>
                    <button id="js-animate" class="js-animate btn btn-outline-primary fs-5" onclick="pressBtnColor('js-animate')">動畫播放</button>
                    <button id="js-quiz" class="js-quiz btn btn-outline-primary fs-5" onclick="pressBtnColor('js-quiz')">開始測驗</button>
                    <button id="hint-allstroke" class="hint-allstroke btn btn-outline-primary fs-5" onclick="pressBtnColor('hint-allstroke')">提示筆順</button>
                    <button id="speak" class="speak btn btn-outline-primary fs-5"  onclick="pressBtnColor('speak')">播放聲音</button>
                    <button id="js-hardquiz"class="js-hardquiz btn btn-outline-primary fs-5 " onclick="pressBtnColor('js-hardquiz')">進階測驗</button>
                </div>
            </div>
            <!-- 主要內容列 -->
            <div class="row justify-content-center border">
                <div class="col-3 overflow-auto" style="height:650px;">
                    <!-- 全部練習的漢字 style="background-image: url('123.svg'); width: 100px;" -->
                  <div id="tmp-svg" ></div>
                </div>
                <div class="col-9 border " >
                  <div class="row " >
                    <div class="col-6  ">
                       <!--  筆順練習 -->
                      <div id="target" style="background-image: url('img/123.svg');"></div>
                      <!-- 漢字資訊 部首... -->
                      <div>
                        <table id="char-dictionary" class="table-bordered"  style="font-size:25px;font-family:serif;" cellpadding="10"></table> 
                      </div>
                    <div id="scroller" class="border border-dark"  >
                        <!-- 測驗提示內容 -->
                        <div id="docs-target-9-console"></div>
                    </div>
                    <div>
                     <!--  上一個 下一個 按鈕 變動要練習的漢字 -->
                      <input id="PreviousHanzi" class="col-6 btn border-0" onclick="Previoushanzi(this);" type="button" style="background-image:url(img/back.png); width: 64px; height: 64px; ">
                      <input id="NextHanzi" class="col-6 btn border-0" onclick="Nexthanzi(this);" type="button" style="background-image:url(img/next.png); width: 64px; height: 64px; ">
                    </div>
                    </div>
                    <div class="col-1  p-0 m-0" style="text-align:left">
                        <!-- 全筆順提示 -->
                      <div id="docs-target-HintAllstroke" class="overflow-auto " style="height:650px;"></div>
                    </div>
                    <!-- 畫布 -->
                    <div id="div-canvas" class="col border">
                      <div><!-- style="background-image: url('/img/123.svg')" -->
                        <canvas id="canvas"  width="380px" height="380px" class="border" ></canvas>
                      </div>
                      <!-- 選擇顏色列 -->
                      <div class="row m-1 p-1 " style="background-color: rgb(226 232 240);">
                        <div class="btn-group "  role="group" aria-label="Basic mixed styles example" >
                          <button type="button" class="btn btn-dark rounded-circle  m-1 p-3" data-color="black" checked>黑色</button>
                          <!-- <span class="border border-1"></span> 分隔線-->
                          <button type="button" class="btn btn-danger rounded-circle m-1 p-3" data-color="red">紅色</button>
                          
                          <button type="button" class="btn btn-warning rounded-circle m-1 p-3" data-color="yellow">黃色</button>
                          
                          <button type="button" class="btn btn-success rounded-circle m-1 p-3" data-color="green">綠色</button>
                        </div>
                         <!-- 功能列 -->
                        <div class="m-1 p-1">
                          <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio1">細</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2" >中</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">粗</label>
                          </div>
                          <!-- 清除畫布及下載按鈕 -->
                          <button id="clear-canvas" class="btn btn-danger fs-6">清除畫布</button>
                          <button class="btn btn-primary fs-6" onclick="download('#canvas')">下载</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <!-- 工具列  -->
        <div class="row  py-3  justify-content-center " id="div-tools" >
                <aside class="col-md-5 w-25 " id="tool-1">
                    <section class="row">
                        <div class="col-md-12">
                          <div class="card">
                            <div class="card-header bg-success text-white">
                              <div class="card-text">
                                <h2 class="card-title">控制項目</h2>
                              </div>
                            </div>
                            <div class="card-body">
                              <p>調整下列項目，即可改變發音</p>
                              <div class="row">
                                <!-- 播報速度 -->
                                    <div class="col-md-3">
                                        <p class="bg-secondary text-white w-50 rounded-pill">速度</p>
                                    </div>
                                    <div class="col-md-7">
                                        <input name="rate" type="range" min="0" max="2" value="1" step="0.1" style="width:100%"><br> 
                                    </div>
                                    <div class="col-md-2" id="t1-option">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>

                <aside class="col-md-5 w-25 " id="tool-2">
                    <section class="row">
                        <div class="col-md-12">
                          <div class="card">
                            <div class="card-header bg-primary text-white">
                              <div class="card-text">
                                <h2 class="card-title ">控制項目</h2>
                              </div>
                            </div>
                            <div class="card-body">
                              <p>調整下列項目再按下按鈕，即可改變動畫</p>
                              <!-- 繪畫速度 -->
                              <div class="row">
                                <p class="border">動畫播放按鈕</p>
                              </div>
                              <div class="row">
                                    <div class="col-md-3">
                                        <p class="bg-secondary text-white" style="width:100%">繪畫速度</p>
                                    </div>
                                    <div class="col-md-7">
                                        <input name="Animationspeed" id="Animationspeed" type="range" min="0.1" max="2" value="1" step="0.1" style="width:100%" onchange="document.getElementById('t2-option').innerHTML=value"><br> 
                                    </div>
                                    <div class="col-md-2" id="t2-option">
                                    </div>
                                </div>
                                <!-- 錯誤次數 -->
                                <div class="row">
                                    <p class="border">測驗按鈕</p>
                                  </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p class="bg-secondary text-white" style="width:100%">錯誤次數</p>
                                    </div>
                                    <div class="col-md-7">
                                        <input name="HintAfterMisses" id="HintAfterMisses" type="range" min="1" max="3" value="2" step="1" style="width:100%" onchange="document.getElementById('t3-option').innerHTML=value"><br> 
                                    </div>
                                    <div class="col-md-2" id="t3-option">
                                    </div>
                                </div>
                                <!-- 筆畫粗細 -->
                                <div class="row">
                                    <div class="col-md-3">
                                        <p class="bg-secondary text-white" style="width:100%">繪畫粗細</p>
                                    </div>
                                    <div class="col-md-7">
                                        <input name="drawingWidth" id="drawingWidth" type="range" min="10" max="50" value="20" step="10" style="width:100%" onchange="document.getElementById('t4-option').innerHTML=value"><br> 
                                    </div>
                                    <div class="col-md-2" id="t4-option">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
                <div class="col-2 d-md-flex justify-content-md-end w-10 h-25">
                    <button class="btn bg-dark text-white rounded-circle" id="btn-tool" onclick="toolpress();">工具列</button>
                </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="character-target-1"></div>
          </div>
        </div>
        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
              <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
              <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
          </footer>
        </div>
        
        
          
		<script>
      
            //工具列on/off
            document.getElementById('tool-1').hidden = true;
            document.getElementById('tool-2').hidden = true;
            function toolpress() {
                // switch screens 
                var tool1 = document.getElementById('tool-1');
                var tool2 = document.getElementById('tool-2');
                if(tool1.hidden == false && tool2.hidden == false)
                {
                    
                    document.getElementById('tool-1').hidden = true;
                    document.getElementById('tool-2').hidden = true;
                    $('#div-tools').removeClass("border border-2 border-dark rounded-pill");
                    
                }
                else
                {
                    $('#div-tools').addClass("border border-2 border-dark rounded-pill");
                    document.getElementById('tool-1').hidden = false;
                    document.getElementById('tool-2').hidden = false;
                }
                
                }

            //筆畫Console 訊息
            var consoleLog = function(str) {
            var fakeConsole = document.getElementById('docs-target-9-console');
            fakeConsole.innerHTML += '<br />' + str;
            fakeConsole.scrollTop = fakeConsole.scrollHeight;
            }

            //scroller捲軸隨內容增加移動
            var QuizConsole = document.getElementById('scroller');
            var observer = new MutationObserver(function() 
            {
                QuizConsole.scrollTop = QuizConsole.scrollHeight;
            });
            observer.observe(QuizConsole, { childList: true, subtree: true });
            console.log(typeof(char1)+"11");

            
        </script>
