            <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
                <div class="d-grid gap-2">
                  <button id="button1" class="btn btn-outline-primary fs-3" type="button" >第一課 心的悄悄話</button>
                  <button id="button2" class="btn btn-outline-primary fs-3"  type="button" >第二課 妙故事點點名</button>
                  <button id="button3" class="btn btn-outline-primary fs-3" type="button" >第三課 繞口令村</button>
                </div>
            </div>
          </main>
          <script>
            
            function goToHanziWriterPage() {window.location.href = 'web.html';}
            // 通用函數，用於處理傳遞的陣列

            // 按鈕1被點擊時的事件處理函數
            document.querySelector('#button1').addEventListener('click', function() {
                const FirstHanziCourse = ['舟','灑','載','愁','讓','嘆','忌','妒','語','訣'];
                sessionStorage.setItem('CourseHanziArray', JSON.stringify(FirstHanziCourse));
                goToHanziWriterPage();
            });

            // 按鈕2被點擊時的事件處理函數
            document.querySelector('#button2').addEventListener('click', function() {
                const SecondHanziCourse = ['歪','窗','戶','答','案','專','穫','搭','車','已','慌','傘','似','喊'];
                sessionStorage.setItem('CourseHanziArray', JSON.stringify(SecondHanziCourse));
                goToHanziWriterPage();
            });

            // 按鈕3被點擊時的事件處理函數
            document.querySelector('#button3').addEventListener('click', function() {
                const ThirdHanziCourse = ['繞','令','由','迷','失','向','岸','扶','急','店','抱','料','實'];
                sessionStorage.setItem('CourseHanziArray', JSON.stringify(ThirdHanziCourse));
                goToHanziWriterPage();
            });

          </script>
